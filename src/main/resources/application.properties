spring.config.import=classpath:/psw.properties

spring.application.name=Dealvago
spring.datasource.url=jdbc:mysql://localhost/dealvago
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
logging.file.name=logs/dealvago.log
logging.level.root=info
spring.jpa.hibernate.ddl-auto=none

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GM_USERNAME}
spring.mail.password=${GM_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
